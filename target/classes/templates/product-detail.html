<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Informaci贸n del producto</title>
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Informaci贸n del producto</h1>
            <form th:action="@{/products/save}" method="post" id="productForm">
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" id="id" name="id" class="form-control" th:value="${product.id}" readonly>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" id="name" name="name" class="form-control" th:value="${product.name}" readonly>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripci贸n</label>
                    <textarea id="description" name="description" class="form-control" th:field="*{product.description}" readonly></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Precio</label>
                    <input type="text" id="price" name="price" class="form-control" th:value="${product.price}" readonly>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Fecha de Modificaci贸n</label>
                    <input type="text" id="date" name="date" class="form-control" th:value="${product.date}" readonly>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <a th:href="@{/products}" class="btn btn-secondary mx-2">Cancelar</a>
                    <button type="button" class="btn btn-warning mx-2" id="editButton" onclick="enableEditing()">Modificar</button>
                    <button type="submit" class="btn btn-primary mx-2" id="saveButton" style="display: none;">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    function enableEditing() {
        document.getElementById('name').removeAttribute('readonly');
        document.getElementById('description').removeAttribute('readonly');
        document.getElementById('price').removeAttribute('readonly');
        document.getElementById('editButton').style.display = 'none';
        document.getElementById('saveButton').style.display = 'block';
    }
</script>
</body>
</html>
