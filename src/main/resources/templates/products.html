<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Lista de Productos</title>
</head>
<body>
<div class="container my-5">
  <h1 class="text-center">Lista de Productos</h1>
  <div class="row justify-content-center mt-4">
    <div class="d-flex justify-content-center">
      <a th:href="@{/products/add}">
        <button class="btn btn-primary mx-2">Agregar</button>
      </a>
      <a th:href="@{/products/export}">
        <button th:href="@{/products/export}" class="btn btn-success mx-2">Exportar</button>
      </a>
      <br>
      <br>
    </div>
    <div class="col-md-8">
      <table class="table">
        <thead class="table-dark">
        <tr>
          <th scope="col" class="text-center">Nombre</th>
          <th scope="col" class="text-center">Descripción</th>
          <th scope="col" class="text-center">Precio</th>
          <th scope="col" class="text-center">Fecha de Creación</th>
          <th scope="col" class="text-center">Modificar</th>
          <th scope="col" class="text-center">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
          <td class="text-center" >
            <a th:href="@{/products/detail/{id}(id=${product.id})}" class="btn" th:text="${product.name}">Nombre del Producto</a>
          </td>
          <td class="text-center">
            <a th:href="@{/products/detail/{id}(id=${product.id})}" class="btn" th:text="${product.description}">Descripción></a>
          </td>
          <td class="text-center">
            <a th:href="@{/products/detail/{id}(id=${product.id})}" class="btn" th:text="'$'+${product.price}">Precio></a>
          </td>
          <td class="text-center">
            <a th:href="@{/products/detail/{id}(id=${product.id})}" class="btn" th:text="${product.date}">Fecha></a>
          </td>
          <td class="text-center">
            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm mx-1">Modificar</a>
          </td>
          <td class="text-center">
            <button type="button" class="btn btn-danger btn-sm mx-1" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal"
                    th:onclick="'setDeleteProduct(' + ${product.id} + ')'">Eliminar</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Eliminación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que quieres eliminar este producto?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <form id="deleteProductForm" th:action="@{/products/delete/id}" method="get">
          <input type="hidden" id="deleteProductId">
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
  function setDeleteProduct(productId) {
    document.getElementById('deleteProductId').value = productId;
    document.getElementById('deleteProductForm').action = '/products/delete/' + productId;
  }
</script>
</body>
</html>
